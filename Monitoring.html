<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPPR Monitoring Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
            color: #fff;
            animation: fadeIn 1s ease-out; /* Menambahkan animasi fadeIn */
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            animation: bounceIn 1s ease-out; /* Menambahkan animasi bounceIn */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            from, 20%, 40%, 60%, 80%, to {
                animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
                transform: translate3d(0,0,0);
            }

            20%, 40%, 60%, 80%, to {
                opacity: 1;
            }

            40% {
                transform: translate3d(0, -30px, 0);
            }

            60% {
                transform: translate3d(0, -15px, 0);
            }

            80% {
                transform: translate3d(0,-7px,0);
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Metadata Monitoring Dashboard</h1>
    </header>

    <main>
        <h2>Metadata Information</h2>
        <table>
            <thead>
                <tr>
                    <th>Metadata Name</th>
                    <th>Current Value</th>
                    <th>Last Updated</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Metadata 1</td>
                    <td>Value 1</td>
                    <td>2024-01-03 08:30:00</td>
                </tr>
                <tr>
                    <td>Metadata 2</td>
                    <td>Value 2</td>
                    <td>2024-01-03 09:45:00</td>
                </tr>
                <tr>
                    <td>Metadata 3</td>
                    <td>Value 3</td>
                    <td>2024-01-03 10:30:00</td>
                </tr>
                <tr>
                    <td>Metadata 4</td>
                    <td>Value 4</td>
                    <td>2024-01-03 11:30:00</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </main>

    <footer>
        &copy; 2024 Metadata Monitoring Dashboard
    </footer>

</body>
</html>
